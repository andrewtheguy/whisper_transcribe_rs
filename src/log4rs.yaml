appenders:
  file:
    kind: rolling_file
    path: "{{log_path}}"
    #encoder:
    #  pattern: "{d} - {l} - {m}{n}"
    policy:
      trigger:
        kind: size
        limit: 1mb
      roller:
        kind: fixed_window
        base: 1
        count: 5
        pattern: "{{log_path}}.{}"

  file_streaming:
    kind: rolling_file
    path: "{{log_path_my_app}}"
    policy:
      trigger:
        kind: size
        limit: 1mb
      roller:
        kind: fixed_window
        base: 1
        count: 5
        pattern: "{{log_path_my_app}}.{}"

root:
  level: info
  appenders:
    - file

loggers:
  whisper_transcribe_rs:
    level: trace
    additive: false
    appenders:
      - file
      
  whisper_transcribe_rs::streaming:
    level: trace
    additive: false
    appenders:
      - file_streaming