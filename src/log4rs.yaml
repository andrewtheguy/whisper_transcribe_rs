appenders:
  file:
    kind: rolling_file
    path: "{{log_path}}"
    #encoder:
    #  pattern: "{d} - {l} - {m}{n}"
    policy:
      trigger:
        kind: size
        limit: 1mb
      roller:
        kind: fixed_window
        base: 1
        count: 5
        pattern: "{{log_path}}.{}"

  file_rs:
    kind: rolling_file
    path: "logs/rs.log"
    policy:
      trigger:
        kind: size
        limit: 1mb
      roller:
        kind: fixed_window
        base: 1
        count: 5
        pattern: "logs/rs.log.{}"

root:
  level: info
  appenders:
    - file

loggers:
  whisper_transcribe_rs:
    level: trace
    appenders:
      - file_rs