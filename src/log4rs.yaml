appenders:
  console:
    kind: console

    # The output to write to. One of `stdout` or `stderr`. Defaults to `stdout`.
    target: stderr
    # Set this boolean when the console appender must only write when the target is a TTY.
    tty_only: false

    # The encoder to use to format output. Defaults to `kind: pattern`.
    encoder:
      kind: pattern
      
  file:
    kind: rolling_file
    path: "{{log_path}}"
    #encoder:
    #  pattern: "{d} - {l} - {m}{n}"
    policy:
      trigger:
        kind: size
        limit: 1mb
      roller:
        kind: fixed_window
        base: 1
        count: 5
        pattern: "{{log_path}}.{}"

  file_streaming:
    kind: rolling_file
    path: "{{log_path_my_app}}"
    policy:
      trigger:
        kind: size
        limit: 1mb
      roller:
        kind: fixed_window
        base: 1
        count: 5
        pattern: "{{log_path_my_app}}.{}"

root:
  level: info
  appenders:
    - console

loggers:

  tower_http:
    level: debug
    additive: false
    appenders:
      - console

  whisper_transcribe_rs:
    level: trace
    additive: false
    appenders:
      - file
      
  whisper_transcribe_rs::streaming:
    level: trace
    additive: false
    appenders:
      - file_streaming